<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            /* border: 1px solid; */
            width: 300px;
            height: 100px;
        }

        /* Your existing styles */
        .previous-broadcast {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        .cap {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .previous-broadcast th,
        .previous-broadcast td {
            padding: 8px;
            text-align: left;
        }

        .previous-broadcast th {
            background-color: #f2f2f2;
        }

        .previous-broadcast tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <!-- <div id="h1"></div> -->
    <div class="container">
        <table border="1" style="border-collapse: collapse; width: 100%;">
            <tr>
                <td style="width: 150px; background-color: #f2f2f2;">Hi there, Welcome to the message sender</td>
                <td style="background-color: #f2f2f2;">Sent</td>
                <td style="background-color: #f2f2f2;">Failed</td>
                <td style="background-color: #f2f2f2;">Pending</td>
            </tr>
            <tr>
                <td id="time">Started at 1011.33</td>
                <td id="send">0</td>
                <td id="failed">0</td>
                <td id="pending">0</td>
            </tr>
        </table>

    </div>
    <h4 class="cap">Previous Broadcast</h4>
    <div id="tableContainer"></div>
</body>



<script src="popup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            /* border: 1px solid; */
            width: 300px;
            height: 100px;
        }

        /* Your existing styles */
        .previous-broadcast {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            transition: opacity 0.5s ease;
        }

        .remove-transition {
            opacity: 0;
        }

        .cap {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .previous-broadcast th,
        .previous-broadcast td {
            padding: 8px;
            text-align: left;
        }

        .previous-broadcast th {
            background-color: #f2f2f2;
        }

        .previous-broadcast tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .heading {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .removePreviousHistory {
            margin-left: 19px;
            cursor: pointer;
        }

        .removePreviousHistory:hover {
            color: red;
        }

        a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 5px;
            width: fit-content;
            margin-left: 10px;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- <div id="h1"></div> -->
    <div class="container">
        <table border="1" style="border-collapse: collapse; width: 100%;">
            <tr>
                <td style="width: 150px; background-color: #f2f2f2;">Hi there, Welcome to the message sender</td>
                <td style="background-color: #f2f2f2;">Sent</td>
                <td style="background-color: #f2f2f2;">Failed</td>
                <td style="background-color: #f2f2f2;">Pending</td>
            </tr>
            <tr>
                <td id="time">Started at 10:12</td>
                <td id="send">0</td>
                <td id="failed">0</td>
                <td id="pending">0</td>
            </tr>
            <tr>
                <td>Total Recipient</td>
                <td colspan="3" style="text-align: center;" id="total">0</td>
            </tr>
        </table>
    </div>
    <div class="heading">
        <h4 class="cap">Previous Broadcast</h4>
        <h4 class="removePreviousHistory cap">
            Remove All History
        </h4>
    </div>
    <div id="tableContainer"></div>
    <script src="./popup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 8px;
        }

        .success-message {
            color: green;
            margin-top: 8px;

        }

        a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 5px;
            width: fit-content;
            margin-left: 20px;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Styling for Open Whatsapp link */
        a[target="_blank"] {
            display: block;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            border: 1px solid #4CAF50;
            padding: 8px 16px;
            border-radius: 5px;
            width: fit-content;
        }

        a[target="_blank"]:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .linkcontainer {
            display: flex;
        }
    </style>
</head>

<body>
    <h2>WaMessage API</h2>
    <div class="container">
        <label for="numbers">Enter Comma separated Numbers:</label>
        <input type="text" id="numbers" name="numbers" required>
        <p>OR</p>
        <label for="csvFileInput">Upload CSV File:</label>
        <input type="file" accept=".csv" name="csvFileInput" id="csvFileInput">
        <br><br>
        <label for="message">Enter Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <!-- Added textarea for message input -->
        <br><br>
        <input type="submit" value="Submit" id="Submit">
        <div id="errorMessage" class="error-message" style="display: none;">
            Please enter numbers or upload a CSV file.
        </div>
        <div id="messageError" class="error-message" style="display: none;">
            Please enter a message
        </div>
        <div id="successText" class="success-message" style="display: none;">
            Please open WhatsApp to automate message-sending.
        </div>
    </div>
    <!-- Added a placeholder for your script file -->
    <div class="linkcontainer">
        <a href="./result.html">Result</a>
        <a href="https://web.whatsapp.com/" target="_blank">Open Whatsapp</a>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
